                    <header>
                        <div class="row">
                            <div class="col-lg-12 mt10">
                                <h1 class="text-center ContactHeader">Get in touch with us</h1>
                            </div>
                        </div>
                    </header>
                    <main>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="contactBlock">
                                    <form>
                                        <div class="form-group">
                                            <label for="firstName">First name</label>
                                            <div class="inputWrapper">
                                                <input type="text" class="form-control" id="firstName" placeholder="first name goes here">
                                                <span><i class="fa fa-user" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">Last name</label>
                                            <div class="inputWrapper">
                                                <input type="text" class="form-control" id="lastName" placeholder="last name goes here">
                                                <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <div class="inputWrapper">
                                                <input type="email" class="form-control" id="email" placeholder="email@address.com">
                                                <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="addressOne">Address Line 1</label>
                                            <div class="inputWrapper">
                                                <input type="text" class="form-control" id="addressOne" placeholder="Address line 1 goes here">
                                                <span><i class="fa fa-street-view" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="addressTwo">Address Line 2</label>
                                            <div class="inputWrapper">
                                                <input type="text" class="form-control" id="addressTwo" placeholder="Address line 2 goes here">
                                                <span><i class="fa fa-map-signs" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <div class="inputWrapper">
                                                <input type="text" class="form-control" id="city" placeholder="City goes here">
                                                <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="zipCode">Zip Code</label>
                                            <div class="inputWrapper">
                                                <input type="number" size="6" class="form-control" id="zipCode" placeholder="Zipcode goes here">
                                                <span><i class="fa fa-map-pin" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="country">Country</label>
                                            <div class="inputWrapper">
                                                <input type="text" class="form-control" id="country" placeholder="Country goes here">
                                                <span><i class="fa fa-globe" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group full-width">
                                            <label for="query">Please write to us</label>
                                            <textarea name="query" class="form-control" id="query" cols="30" rows="5" placeholder="Query you want us to answer"></textarea>  
                                        </div>
                                        <div class="form-group full-width">
                                                <button class="btn btn-success"><i class="fa fa-send mr5" aria-hidden="true"></i><span class="text-upper">send</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="detailsBlock">
                                    <div class="imgBlock">
                                        <img class="img-responsive rounded-circle"  src="img/profileImg.jpeg" alt="profile image"/>
                                    </div>
                                    <div>
                                        <header  class="section-header">Connect Via</header>
                                        <p><i class="fa fa-phone mr10" aria-hidden="true"></i><strong>Phone</strong> : <a  href="tel:555-555-1212">+1 (660) 528 0145</a></p>
                                        <p><i class="fa fa-envelope-o mr10" aria-hidden="true"></i><strong>Email</strong> : <a  href="mailto:pradeepkolli3@yahoo.in">pradeepkolli3@yahoo.in</a></p>
                                        <p><i class="fa fa-github mr10" aria-hidden="true"></i><a href="https://github.com/pradykolli" target="_blank">Github</a></p>
                                        <p><i class="fa fa-bitbucket mr10" aria-hidden="true"></i><a href="https://bitbucket.org/PradyKolli/" target="_blank">Bit Bucket</a></p>
                                        <p><i class="fa fa-linkedin mr10" aria-hidden="true"></i><a href="http://www.linkedin.com/in/pradeep-kolli" target="_blank">LinkedIn</a></p>
                                        <p><i class="fa fa-facebook mr10" aria-hidden="true"></i><a href="https://www.facebook.com/pradeep.kolli.7" target="_blank">FB</a></p>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </main>
                </div>
            </div>
